<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Điều khiển điểm</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Điều khiển điểm</h2>

  <div>
    <h3>Người chơi 1</h3>
    <button onclick="changeScore('player1', 1)">+1</button>
    <button onclick="changeScore('player1', -1)">-1</button>
    <span id="score1">0</span>
  </div>

  <div>
    <h3>Người chơi 2</h3>
    <button onclick="changeScore('player2', 1)">+1</button>
    <button onclick="changeScore('player2', -1)">-1</button>
    <span id="score2">0</span>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
  <script>
    function updateUI(snapshot) {
      const data = snapshot.val();
      document.getElementById("score1").innerText = data?.player1 || 0;
      document.getElementById("score2").innerText = data?.player2 || 0;
    }

    window.bidaRef.on("value", updateUI);

    function changeScore(player, amount) {
      const ref = window.bidaRef.child(player);
      ref.get().then(snapshot => {
        const current = snapshot.val() || 0;
        ref.set(current + amount);
      });
    }
  </script>
</body>
</html>
